{% extends 'modelo.html' %}
{% block conteudo %}

<!--Editar -->
<div class="container">
    <div class="row justify-content-center text-center">
        <h1 class="mb-3 display-4">Editar vaga</h1>
        <form action="/editarvagas" method="post" enctype="multipart/form-data"
            class="col-sm-10 col-md-8 col-lg-6 text-center needs-validation" novalidate>
            {% for vaga in vagas %}
            <div class="form-floating mb-3">
                <input type="text" name="tipo_vaga" class="form-control" placeholder=""
                    value="{{ vaga['tipo_vaga'] }}" autofocus required />
                <label for="tipo_vaga">vaga</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="cargo_vaga" class="form-control" placeholder="">{{ vaga['cargo_vaga'] }}</textarea>
                <label for="cargo_vaga">Cargo</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="requisitos_vaga" class="form-control" placeholder="">{{ vaga['requisitos_vaga'] }}</textarea>
                <label for="requisitos_vaga">Requisitos vaga</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="local_vaga" class="form-control" placeholder="">{{ vaga['local_vaga'] }}</textarea>
                <label for="local_vaga">Local da vaga</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="email_vaga" class="form-control" placeholder="">{{ vaga['email_vaga'] }}</textarea>
                <label for="email_vaga">Email da vaga</label>
            </div> 
            <div class="input-group mb-3">
                <span class="input-group-text">R$</span>
                <div class="form-floating">
                    <input type="text" name="salario_vaga" class="form-control" value="{{ vaga['salario_vaga'] }}"
                        placeholder="" required />
                    <label for="salario_vaga">Salario</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-file-image"></i></span>
                <div class="form-floating">
                    <input type="file" name="img_vaga" id="img_vaga" accept="image/jpeg,image/png" class="form-control" />
                    <div class="invalid-feedback">
                        VocÃª vai enviar a foto do vaga
                    </div>
                </div>
            </div>
            <input type="hidden" name="id_vaga" value="{{ vaga['id_vaga'] }}" />
            {% endfor %}
            <input type="submit" class="mt-3 btn btn-lg btn-danger justify-content-center" value="Cadastrar" />
        </form>
    </div>
</div>
<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.advagaentListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()

</script>

{% endblock %}
