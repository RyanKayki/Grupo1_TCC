<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/static/img/logo1.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Tio Carlos :: {{title}}</title>
</head>

<body class="d-flex flex-column" style="min-height: 100vh; background-color: #F7FCFC;"> 
  <header style="background-color: #fff;">
    <nav class="navbar navbar-expand-lg border-bottom border-opacity-100 border-10" style="box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);">
      <div class="container">

          <a class="fw-bold" href="/" style="padding-right: 50%; text-decoration: none; padding-top: 10px; color: #225656;">
          <p>Tio Carlos Concerta</p>
      </a>  
      
      
        <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6">
            {% if login %}
            <li class="nav-item semi-bold">
              <a class="nav-link" aria-current="page" href="/" style="color: #225656;">Inicio</a>
            </li>
            <li class="nav-item semi-bold">
              <a class="nav-link" aria-current="page" href="/cadastro" style="color: #225656;">Cadastrar</a>
            </li>
            <li class="nav-item semi-bold">
              <a class="nav-link" aria-current="page" href="/cadvagas" style="color: #225656;">Perfil</a>
            </li>
            <li class="nav-item semi-bold">
              <a class="nav-link" aria-current="page" href="/logout" style="color: #225656;">Logout</a>
            </li>
            {% else %}
            <li class="nav-item semi-bold">
              <a class="nav-link" aria-current="page" href="/login" style="color: #225656;">Login</a>
            </li>
            {% endif %}
          </ul>
          




        </div>
      </div>
    </nav>


  </header>

  <main class="flex-fill">
    {% block conteudo %}

    {% endblock %}
  </main>

  <footer class="fixed-bottom border-top text-white shadow border-3 border-dark border-opacity-75" style="position: relative; background-color: #2b4a4e;">
    <div class="container">
      <div class="row py-2">
        <div class="col-12 col-md-4 text-center">
        </div>
        <div class="col-12 col-md-4 text-center">
          {% if login %}
          <a href="/adm" class="text-decoration-none" style="color: #00FCA8;">Área Administrativa</a>
          {% endif %}
          <br>
        </div>
        <div class="col-12 col-md-4 text-center">
          <br>
        </div>
      </div>
    </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script>
      // não deixa usar inspecionar e nem copiar
      document.addEventListener('contextmenu', function(e) {e.preventDefault();});

      document.addEventListener('selectstart', function(e) {e.preventDefault();});

      // validação js
      (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
  </script>

      <style> 
    /* ajustavel com qualquer resolução */
  .r1360 {
    zoom: 1 !important; 
    transform-origin: top left;
  }

  @media (min-width: 767px) and (max-width: 1900px) {
    .r1360 {
      zoom: 0.66 !important; 
    }
  }

  @media (min-width: 1921px) {
    .r1360 {
      zoom: 1.25 !important; 
    }
  }
  /* Font-Brand-board */
  header {
    font-family: 'Varela Round', sans-serif;
  }
  body {
    font-family: 'Open Sans', sans-serif;
  }
  main {
    font-family: 'Open Sans', sans-serif;
  }
    </style>
    
</body>
</html>
