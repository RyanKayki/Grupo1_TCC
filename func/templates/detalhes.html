<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpadas Queimadas - Tio Carlos Conserta</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #005c56;
            padding: 2%;
            border-radius: 10% 10% 0 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0%;
            width: 100%;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        header .back-icon {
            font-size: 24px;
            cursor: pointer;
        }
        header img {
            width: 2.5%;
            height: 5%;
        }
        .content {
            text-align: center;
            margin-top: 5%;
        }
        .content img {
            width: 10%;
            height: 10%;
            border-radius: 5%;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #005c56;
            margin: 2% 0;
            font-size: 26px;
        }
        .description {
            font-size: 18px;
            margin-bottom: 2%;
        }
        .location {
            font-size: 16px;
            color: gray;
        }
        .response-box {
            background-color: #e0edeb;
            border-radius: 2%;
            padding: 2%;
            margin-top: 3%;
            text-align: left;
            margin-left: 30%;
            margin-right: 30%;
        }
        .response-box h3 {
            font-size: 18px;
            color: #005c56;
            margin: 0 0 2% 0;
        }
        .response-box p {
            margin: 0;
            font-size: 16px;
        }

        /* Estilos responsivos para dispositivos móveis */
        @media (max-width: 700px) {
            .container {
                width: 90%;
                padding: 10%;
            }
            header h1 {
                font-size: 20px;
                width: 100%;
            }
            h2 {
                font-size: 22px;
            }
            .content img {
                width: 75%;
                height: 75%;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                text-align: center;
                width: 100%;
            }
            header h1 {
                font-size: 18px;
            }
            .content img {
                width: 60%;
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="back-icon">&#8592;</span> <!-- Ícone de voltar -->
            <h1>Tio Carlos Conserta</h1> <!-- Título da página -->
            <img src="statc/IMG/logo_verde.png" alt="Logo"> <!-- Logo (substitua pela sua imagem de logo) -->
        </header>

        <div class="content">
            <img src="https://via.placeholder.com/200" alt="Imagem da lâmpada quebrada"> <!-- Imagem da lâmpada -->
            <h2>Lâmpadas Queimadas</h2>
            <p class="description">Duas lâmpadas queimadas</p>
            <p class="location">Sala SENAI DS</p>
        </div>

        <div class="response-box">
            <h3>Resposta</h3>
            <p><strong>Tio Carlos:</strong> Precisamos de lâmpadas novas</p> <!-- Resposta de Tio Carlos -->
        </div>
    </div>
</body>
</html>
