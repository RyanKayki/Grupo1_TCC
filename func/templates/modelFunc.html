<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/static/img/app/icon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>TCC :: {{title}}</title>
</head>

<body class="d-flex flex-column" style="min-height: 100vh; background-color: #225656;"> 
  <header style="background-color: #225656;">
    <nav class="navbar fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Tio Carlos Conserta</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="background-color:#225656">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-6">
              {% if login %}
              <li class="nav-item semi-bold row">
                <div class="rounded-circle col-2 d-flex align-items-center" style="width: 64px; height: 64px; background-image: url('../../static/IMG/adillindo.jpg'); background-size: cover; background-position: center;"></div>  
                <a class="nav-link text-light col-10 d-flex align-items-center ps-2" aria-current="page" href="/">Perfil</a>
              </li>
              <li class="nav-item semi-bold">
                  <a class="nav-link text-light" aria-current="page" href="/cadastro">Novo Chamado</a>
              </li>
              <li class="nav-item semi-bold">
                  <a class="nav-link text-light" aria-current="page" href="/logout">Sair</a>
              </li>
              {% else %}
              <li class="nav-item semi-bold">
                  <a class="nav-link text-light" aria-current="page" href="/login">Entrar</a>
              </li>
              {% endif %}
          </ul>
          </div>
        </div>
      </div>
    </nav>
</header>


  <main class="flex-fill">
    {% block conteudo %}

    {% endblock %}
  </main>

  <footer class="fixed-bottom border-top text-white shadow border-3 border-dark border-opacity-75" style="position: relative; background-color: #2b4a4e;">
    <div class="container">
      <div class="row py-2">
        <div class="col-12 col-md-4 text-center">
        </div>
        <div class="col-12 col-md-4 text-center">
          {% if login %}
          <a href="/adm" class="text-decoration-none" style="color: #00FCA8;">Área Administrativa</a>
          {% endif %}
          <br>
        </div>
        <div class="col-12 col-md-4 text-center">
          <br>
        </div>
      </div>
    </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script>

      // validação js
      (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
  </script>

    
</body>
</html>
