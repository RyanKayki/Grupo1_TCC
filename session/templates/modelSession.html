<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2b4a4e">
  <link rel="shortcut icon" href="/static/img/app/icon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <title>Tio Carlos :: {{title}}</title>
</head>

<body class="d-flex flex-column"> 

  <main class="flex-fill">
    {% block conteudo %}
    {% endblock %}
  </main>

  <footer class="fixed-bottom border-top text-white shadow border-3 border-dark border-opacity-75" style="position: relative; background-color: #2b4a4e;">
    <div class="container">
      <div class="row py-2">
        <div class="col-12 col-md-4 text-center"></div>
        <div class="col-12 col-md-4 text-center">
          {% if login %}
          <a href="/adm" class="text-decoration-none" style="color: #00FCA8;">Área Administrativa</a>
          {% endif %}
          <br>
        </div>
        <div class="col-12 col-md-4 text-center"></div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script>
    // Validação JS
    (() => {
      'use strict'

      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(function() {
          console.log('Service Worker registrado com sucesso.');
        })
        .catch(function(error) {
          console.error('Erro ao registrar o Service Worker:', error);
        });
    }
  </script>
  
</body>
</html>
