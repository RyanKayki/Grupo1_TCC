{% extends 'modelSession.html' %}
{% block conteudo %}
<main class="container-fluid">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">

    <div class="col-12 col-md-6 col-lg-4 text-center d-flex align-items-center flex-column">
      <h1 style="color: #FFFFFF margin">Tio Carlos Conserta</h1>
      <div style="display: flex; justify-content: center; padding-top: 20px;">
        <img src="../static/img/logo_branca.png" alt="Tio Carlos Conserta" class="img-fluid" style="max-width: 200px; height: auto;">
      </div>

      <div class="login-box mt-4">
        <form>
          <p style="color: #1D4D4a;"><strong>Recuperar senha</strong></p>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Insira o código..." required>
          </div>
          <div class="mt-3">
            <a href="#" class="link-primary">Reenviar código...</a>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-primary">Verificar código</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<style>

  body, html {
    height: 100%;
    margin: 0;
  }

  main {
    background-color: #225656;
  }
  
  .login-box {
    width: 100%;
    max-width: 300px;
    background-color: #E8E8E8;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  .form-control {
    background-color: #F0F0F0;
    border: none;
    border-radius: 5px;
    padding: 10px;
  }

  .btn-primary {
    background-color: #29574b;
    border: none;
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    color: #FFFFFF;
    font-weight: bold;
  }

  .btn-primary:hover {
    background-color: #1D4D4A;
  }

  a {
    color: #1D4D4A;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  @media (max-width: 576px) {
    h1 {
      font-size: 1.8rem;
    }
    .login-box {
      padding: 15px;
    }
  }
</style>

{% endblock %}
