{% extends 'modelAdm.html' %}
{% block conteudo %}

<button id="toggleButton" class="btn">
    <ion-icon name="menu-outline"></ion-icon>
</button>
<main>
    <div class="container">
        <!-- Seção de Seleção de Setor -->
        <h2 class="section-title pt-4 pb-2">Editar Local</h2>
        <!-- Seletor duplo para "Por" e "Sala/Equipamento" -->
        <div class="d-flex justify-content-center mb-3">
            <!-- Select para "Por" -->
            <div class="me-3">
                <label for="porSelect" class="form-label">Filtrar Por:</label>
                <select class="form-select" id="setorSelect" name="setor" style="width: 200px;">
                    <option value="sala" selected disabled>Áreas</option>
                    {% for sala in salas %}
                        <option value="{{ sala[0] }}">{{ sala[1] }}</option>
                    {% endfor %}
                </select>                
            </div>
            <!-- Select para "Sala" ou "Equipamento" que vai mudar dinamicamente -->
            <div class="d-flex align-items-end">
                <div class="me-3">
                    <label for="setorSelect" class="form-label" id="setorLabel">Por:</label>
                    <select class="form-select" id="setorSelect" name="setor" style="width: 200px;">
                        <option value="sala" selected>Categoria</option>
                        <!-- Aqui as opções serão carregadas via Django -->
                        {% for categoria in categorias %}
                            <option value="{{ categoria.idCategoria }}">{{ categoria.nomeCategoria }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Botão de busca ao lado -->
                <button type="submit" class="btn btn-dark"><i class="bi bi-search"></i></button>
            </div>
        </div>
    </div>

        <!-- Conteúdo -->
    <div class="container text-center pt-4">
        <div class="row">
            <div class="col-sm-12 col-md-4 mb-3">Vaso Sanitário</div>
            <div class="col-sm-12 col-md-4 mb-3">Pias</div>
            <div class="col-sm-12 col-md-4 mb-3">Porta</div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 mb-3">Registro</div>
            <div class="col-sm-12 col-md-4 mb-3">Cabines</div>
            <div class="col-sm-12 col-md-4 mb-3">Ar-Condicionado</div>
        </div>
    </div>
</main>

<style>
    main {
        background-color: #F7FCFC;
        font-family: 'Open Sans', sans-serif;
    }
    .card {
        border: none;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    .section-title {
        color: #225656;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
