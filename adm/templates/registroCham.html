<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Chamados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2256560c;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #225656;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        h2 {
            color: #225656;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1150px;
            margin: 0 auto;
        }

        .title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title-row h2 {
            margin: 0;
        }

        .box {
            background-color: white;
            width: 350px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .box img {
            width: 55px;
            height: 50px;
            border-radius: 10%;
            background-color: #e1e1e1;
            margin-right: 10px;
            margin-left: -11px;
            margin-top: -11px;
        }

        .box-details {
            display: flex;
            align-items: center;
        }

        .box-text {
            font-size: 14px;
            margin-right: 10px;
        }

        .box-status {
            font-size: 14px;
        }

        .box-status.concluido {
            color: green;
        }

        .box-status.nao-respondido {
            color: red;
        }

        .box-status.respondido {
            color: #225656;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background-color: #ccc;
            margin-left: 10px;
            margin-right: 10px;
        }

        /* Estilo para o título da data */
        .date-title {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registro de Chamados</h1>

        <h2>2024</h2>

        <!-- Seção de um dia -->
        <div class="title-row">
            <span class="date-title">Sex, 13 de Setembro</span>
            <div class="line"></div>
        </div>

        <div class="row">
            <!-- Caixa 1 -->
            <div class="box">
                <div class="box-details">
                    <img src="../../src/img/ImagemIcon.png" alt="Imagem">
                    <div class="box-text">Lâmpada Queimada<br><small>Maker</small></div>
                </div>
                <div class="box-status nao-respondido">Não respondido</div>
            </div>

            <!-- Caixa 2 -->
            <div class="box">
                <div class="box-details">
                    <img src="../../src/img/ImagemIcon.png" alt="Imagem">
                    <div class="box-text">Ar-condicionado<br><small>Maker</small></div>
                </div>
                <div class="box-status concluido">Concluído</div>
            </div>

            <!-- Caixa 3 -->
            <div class="box">
                <div class="box-details">
                    <img src="../../src/img/ImagemIcon.png" alt="Imagem">
                    <div class="box-text">Lâmpada Queimada<br><small>Maker</small></div>
                </div>
                <div class="box-status nao-respondido">Não respondido</div>
            </div>
        </div>

        <!-- Seção de outro dia -->
        <div class="title-row">
            <span class="date-title">Ter, 10 de Setembro</span>
            <div class="line"></div>
        </div>

        <div class="row">
            <!-- Caixa 1 -->
            <div class="box">
                <div class="box-details">
                    <img src="../../src/img/ImagemIcon.png" alt="Imagem">
                    <div class="box-text">Maçaneta Quebrada<br><small>Maker</small></div>
                </div>
                <div class="box-status respondido">Respondido</div>
            </div>
        </div>

        <!-- Seção de outro dia -->
        <div class="title-row">
            <span class="date-title">Qui, 5 de Setembro</span>
            <div class="line"></div>
        </div>

        <div class="row">
            <!-- Caixa 1 -->
            <div class="box">
                <div class="box-details">
                    <img src="../../src/img/ImagemIcon.png" alt="Imagem">
                    <div class="box-text">Lâmpada Queimada<br><small>Maker</small></div>
                </div>
                <div class="box-status nao-respondido">Não respondido</div>
            </div>

            <!-- Caixa 2 -->
            <div class="box">
                <div class="box-details">
                    <img src="../../src/img/ImagemIcon.png" alt="Imagem">
                    <div class="box-text">Ar-condicionado<br><small>Maker</small></div>
                </div>
                <div class="box-status concluido">Concluído</div>
            </div>
        </div>
    </div>

</body>
</html>
