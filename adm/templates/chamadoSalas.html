{% extends 'modelAdm.html' %}
{% block conteudo %}
    <button id="toggleButton" class="btn" style="margin: 0; padding: 0;">
        <ion-icon name="menu-outline"></ion-icon>
    </button>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #225656;
            margin-bottom: 100px;
        }

        .back-arrow {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 24px;
            text-decoration: none;
            color: #225656;
        }



        .row-title {
            width: 100%;
            border-bottom: 1px solid #000;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .row-others {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .row-others div {
            width: 33%;
            text-align: center;
        }

    </style>
    <main>
        <div class="container my-5">
            <div class="d-flex flex-row">
                <h1 class="col-8 text-center mb-5 text-bold">{{area.nomeArea}}</h1>

                <form  class="d-flex justify-content-end mb-2 col-4" action="/pesquisa" method="post" role="search">
                    <input style="height: 3em;" class="w-50 p-3 rounded-start-pill bg-light border border-end-0 border-dark-subtle" type="text" placeholder="Buscar...">
                    <button style="height: 3em;" class="rounded-end-pill bg-light p-2 border border-start-0 border-dark-subtle"><i class="bi bi-search"></i></button>
                </form>
            </div>
            

            {%for local in locais%}
            <div class="d-flex align-items-center mt-1">
                <div class="fw-bold mb-2 me-3 fs-5">{{local.nomeCategoria}}</div>
                <div style="border-top: 2px solid #000; flex-grow: 1;" class="pb-2"></div> 
            </div>
            
            <div class="d-flex justify-content-between">
                {%for itemLocais in local.listaLocais%}
                <div class="col-4 mx-2 my-2"><a style="cursor: pointer; color:#000a" class="text-decoration-none" href="/filtrarChamados/local/{{itemLocais}}">{{itemLocais}}</a></div>
                {% endfor %}
            </div>
            {% endfor %}

        </div>
    </main>
{% endblock %}
