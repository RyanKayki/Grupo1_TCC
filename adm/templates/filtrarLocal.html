{% extends 'modelAdm.html' %}
{% block conteudo %}

<button id="toggleButton" class="btn">
    <ion-icon name="menu-outline"></ion-icon>
</button>
<main>
    <div class="container">
        <!-- Seção de Seleção de Setor -->
        <h2 class="section-title pt-4 pb-2">Editar Local</h2>
        <!-- Seletor duplo para "Por" e "Sala/Equipamento" -->
        <div class="d-flex justify-content-center mb-3">
            <!-- Select para "Por" -->
            <div class="me-3">
                <label for="porSelect" class="form-label">Filtrar Por:</label>
                <select class="form-select" id="porSelect" name="por" onchange="updateSetorOptions()" style="width: 200px;">
                    <option value="sala" selected>Local</option>
                    <option value="bloco1">Bloco 1</option>
                    <option value="bloco1">Bloco 2</option>
                    <option value="bloco1">Quadra</option>
                    <option value="bloco1">Área Externa</option>
                </select>
            </div>
            <!-- Select para "Sala" ou "Equipamento" que vai mudar dinamicamente -->
            <div>
                <label for="setorSelect" class="form-label" id="setorLabel">Por:</label>
                <select class="form-select" id="setorSelect" name="setor" style="width: 200px;">
                    <option value="sala" selected>Categoria</option>
                    <option value="bloco1">Salas de Aula</option>
                    <option value="bloco1">Banheiro</option>
                    <option value="bloco1">Cozinha</option>
                    <option value="bloco1">Diretoria</option>
                    <!-- Aqui as opções serão carregadas via Django -->
                    {% for sala in salas %}
                        <option value="{{ sala.idLocal }}">{{ sala.nomeLocal }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="text-center pt-3 pb-3">
            <button type="submit" class="btn btn-dark" style="width: 20%;">Buscar  <i class="bi bi-search"></i></button>
        </div>
    </div>
</main>
<style>
    main {
        background-color: #F7FCFC;
        font-family: 'Open Sans', sans-serif;
    }
    .card {
        border: none;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    .section-title {
        color: #225656;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
